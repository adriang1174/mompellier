<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Participantes</title>
<meta name="GENERATOR" content="CodeCharge Studio 4.3.00.7676">
<link rel="stylesheet" type="text/css" href="Styles/Blueprint/Style_doctype.css">
</head>
<body>
<!-- BEGIN Record participantes -->
<form id="participantes" method="post" name="{HTMLFormName}" action="{Action}">
  <table border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td valign="top">
        <table class="Header" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td class="HeaderLeft"><img border="0" alt="" src="Styles/Blueprint/Images/Spacer.gif"></td> 
            <td class="th"><strong>Editar participante</strong></td> 
            <td class="HeaderRight"><img border="0" alt="" src="Styles/Blueprint/Images/Spacer.gif"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="participantesApellido">Apellido</label></td> 
            <td><input id="participantesApellido" value="{Apellido}" maxlength="50" size="50" name="{Apellido_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="participantesNombre">Nombre</label></td> 
            <td><input id="participantesNombre" value="{Nombre}" maxlength="50" size="50" name="{Nombre_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="participantesMatricula">Matricula</label></td> 
            <td><input id="participantesMatricula" value="{Matricula}" maxlength="15" size="15" name="{Matricula_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th">Especialidad&nbsp;</td> 
            <td><label for="participantesespecialidad" style="display: none;">&nbsp;</label>
              <select id="participantesespecialidad" name="{especialidad_Name}">
                <option selected value="">Seleccionar Valor</option>
                {especialidad_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="participantesHospital">Hospital</label></td> 
            <td>
			  <input type = "text" name = "newoption" id = "newoption" value = "Add this to the select list" size = "30"  onclick = "if (this.value == 'Add this to the select list') this.value = '';"  onblur = "addOption(this.value); this.value = 'Add this to the select list' ">
              <select id="participantesHospital" name="{Hospital_Name}">
                <option selected value="">Seleccionar Valor</option>
                {Hospital_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="participantesSituacion">Situacion</label></td> 
            <td>
              <select id="participantesSituacion" name="{Situacion_Name}">
                <option selected value="">Seleccionar Valor</option>
                {Situacion_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="participantesTelefono">Telefono</label></td> 
            <td><input id="participantesTelefono" value="{Telefono}" maxlength="50" size="50" name="{Telefono_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="participantesMail">Mail</label></td> 
            <td><input id="participantesMail" value="{Mail}" maxlength="128" size="50" name="{Mail_Name}"></td>
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="participantesSobrante">Asistió?</label></td> 
            <td><input id="participantesSobrante" value="1" type="checkbox" name="{Sobrante_Name}" {Sobrante}></td>
          </tr>
 
          <tr class="Bottom">
            <td colspan="2" align="right">
              <!-- BEGIN Button Button_Insert --><input id="participantesButton_Insert" class="Button" value="Agregar" alt="Agregar" type="submit" name="{Button_Name}"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input id="participantesButton_Update" class="Button" value="Enviar" alt="Enviar" type="submit" name="{Button_Name}"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input id="participantesButton_Delete" class="Button" value="Borrar" alt="Borrar" type="submit" name="{Button_Name}"><!-- END Button Button_Delete --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

<script type = "text/javascript">

function addOption(txt) {
var s = document.getElementById('participantesHospital');
var opt = new Option(txt);
opt.text  = txt;
opt.value = txt;

for (var i = 0; i<s.options.length; i++) {
var xtext = document.participantes.participantesHospital[i].text; 
if (txt == xtext) {
alert ("You have already added this value to the select box")
return false;
}
}

s.options[s.options.length] = opt;
return true;
} 

</script>
</form>
<!-- END Record participantes --><br>
</body>
</html>
